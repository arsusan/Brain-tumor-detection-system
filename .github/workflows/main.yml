name: NeuroScan AI CI/CD Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # 1. Backend Verification (FastAPI + ML)
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Pytest
        run: pytest backend/tests/

  # 2. Frontend Verification (Next.js)
  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Install and Build Next.js
        run: |
          cd frontend
          npm install
          # We run 'build' instead of just 'test' to catch Next.js-specific errors
          npm run build

  # 3. Deployment (Sync to Hugging Face)
  deploy-and-sync:
    needs: [backend-tests, frontend-tests]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hugging Face Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config lfs.allowincompletepush true
          git remote add hf https://arsusan:$HF_TOKEN@huggingface.co/spaces/arsusan/NeuroScan
          git push --force hf main
