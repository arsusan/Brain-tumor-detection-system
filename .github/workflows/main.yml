name: NeuroScan AI CI/CD Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # 1. Backend Verification (FastAPI + ML Engine)
  backend-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15 # Prevents infinite hangs if the ML model loading stalls
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip" # Speeds up subsequent runs

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Backend Unit Tests (Pytest)
        env:
          TESTING: "True"
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
          DATABASE_URL: "sqlite:///:memory:"
        run: |
          # Explicitly set PYTHONPATH to ensure 'backend' module is found
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python -m pytest backend/tests/ -v

  # 2. Frontend Verification (Next.js)
  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install and Build Next.js
        run: |
          cd frontend
          npm install
          npm run build

  # 3. Final Deployment
  deploy-and-sync:
    needs: [backend-tests, frontend-tests]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hugging Face Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config lfs.allowincompletepush true
          git remote add hf https://arsusan:$HF_TOKEN@huggingface.co/spaces/arsusan/NeuroScan
          # Push specifically the main branch to HF's main
          git push --force hf main
