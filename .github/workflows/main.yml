name: NeuroScan AI CI/CD Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # 1. Backend Verification (FastAPI + ML Engine)
  backend-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15 # Prevents infinite hangs if the ML model loading stalls
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip" # Speeds up subsequent runs

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Backend Unit Tests (Pytest)
        env:
          TESTING: "True"
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
          DATABASE_URL: "sqlite:///:memory:"
        run: |
          # Explicitly set PYTHONPATH to ensure 'backend' module is found
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python -m pytest backend/tests/ -v

  # 2. Frontend Verification (Next.js)
  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install and Build Next.js
        run: |
          cd frontend
          npm install
          npm run build

  # 3. Final Deployment
  deploy-and-sync:
    needs: [backend-tests, frontend-tests]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: false # We set this to false to stop Git from hunting for missing objects

      - name: Push to Hugging Face Hub (Clean Sync)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # 1. Setup Identity
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          # 2. Create a fresh temporary directory and copy files
          # This ensures we don't push the .git folder with the broken history
          mkdir temp_sync
          rsync -av . temp_sync --exclude .git
          cd temp_sync

          # 3. Initialize a BRAND NEW git repo in this folder
          git init
          git add .

          # 4. Remove the broken LFS pointers from this fresh start
          # If they don't exist in the current folder, git will ignore this
          git rm -r --cached research/results/plots/ 2>/dev/null || true
          git rm -r --cached frontend/public/plots/ 2>/dev/null || true

          # 5. Commit everything as a clean "Initial Deploy"
          git commit -m "Deploy: Clean sync to Hugging Face"

          # 6. Force push to HF
          git remote add hf https://arsusan:$HF_TOKEN@huggingface.co/spaces/arsusan/NeuroScan
          git push --force hf master:main
