name: NeuroScan AI CI/CD Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # 1. Backend Verification (FastAPI + ML Engine)
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Git LFS
        run: git lfs install

      - name: Pull LFS files
        run: git lfs pull

      - name: Run Backend Unit Tests (Pytest)
        env:
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
          DATABASE_URL: "sqlite:///:memory:"
        run: |
          # The dot (.) represents the root directory where your __init__.py files start
          export PYTHONPATH="${PYTHONPATH}:."
          python -m pytest backend/tests/ -v

  # 2. Frontend Verification (Next.js)
  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install and Build Next.js
        run: |
          cd frontend
          npm install
          # 'npm run build' is better for Next.js as it catches production errors
          npm run build

  # 3. Final Deployment (Only runs if ALL tests pass)
  deploy-and-sync:
    needs: [backend-tests, frontend-tests]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hugging Face Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Configure Git LFS and push to the Space
          git config lfs.allowincompletepush true
          git remote add hf https://arsusan:$HF_TOKEN@huggingface.co/spaces/arsusan/NeuroScan
          git push --force hf main
